<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="box">
        
        <h2>Login | <span class="register-text">Register</span></h2>
        <p class="instructions">Enter your email and password to register.</p>

        <form action="" method="get">

            <input type="text" id="username" name="username" placeholder="Username" class="input-field">

            <input type="email" id="email" name="email" placeholder="Enter your email address" class="input-field">

            <input type="password" id="password" name="password" placeholder="Password" class="input-field">

            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" class="input-field">

            <button type="submit" class="submit-btn">Register</button>

        </form>

        <div class="divider">

            <hr class="divider-line">
            <span class="divider-text">Or register with</span>
            <hr class="divider-line">

        </div>

        <a href="#" class="social-button">

            <img src="images/google-icon.svg" alt="Google Icon" class="social-icon"> Continue with Google
        </a>

        <a href="#" class="social-button">

            <img src="images/facebook-icon.svg" alt="Facebook Icon" class="social-icon"> Continue with Facebook
        </a>

    </div>
</body>
</html>
